<body>
    <script>
        var getLucky = function(s, k) {
            let sum = 0;
            let t, n;
            for (let i = 0; i < s.length; i++) {
                t = s.charCodeAt(i) - 96;
                while (t != 0) {
                    sum += t % 10;
                    t = parseInt(t / 10);
                }
            }
            if (k == 1) return sum;
            else {
                k = k - 1;
                while (k != 0) {
                    k--;
                    n = sum;
                    sum = 0;
                    while (n != 0) {
                        sum += n % 10;
                        n = parseInt(n / 10);
                    }
                }
                return sum;
            }
        };
        console.log(getLucky("leetcode", 2));
    </script>
</body>
