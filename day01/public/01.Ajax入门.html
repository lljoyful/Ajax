<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        // 1.创建ajax对象
        var xhr = new XMLHttpRequest();
        //2.告诉Ajax对象要向哪发送请求，以什么方式发送请求
        xhr.open('get', 'http://localhost:3000/first');
        //3.发送请求
        xhr.send();
        //4.获取服务器端响应到服务器端的数据
        xhr.onload = function() {
            //xhr.responseTest
            console.log(xhr.responseText);
        }
    </script>
</body>

</html>
