<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>$.ajax方法基本使用</title>
</head>

<body>
    <button id="btn">发送请求</button>
    <script src="/js/jquery.min.js"></script>
    <script>
        var params = {
            name: 'wangwu',
            age: 28
        };
        $('#btn').on('click', function() {
            $.ajax({
                //请求方式
                type: 'post',
                //请求地址
                url: '/user',
                //向服务器端发送的请求参数
                //name= zhangsan&age=100
                // data: {
                //     name: 'zhangsan',
                //     age: 100
                // },
                data: JSON.stringify(params),
                contentType: 'application/json',
                // beforeSend: function() {
                //     alert('请求不会被发送')
                //         // 请求不会被发送
                //         // return false;
                // },
                //请求成功函数被调用
                success: function(response) {
                    //respose为服务器返回的数据
                    //方法内部会自动将json字符串转换为json对象
                    console.log(response);
                },
                //请求失败调用
                error: function(xhr) {
                    console.log(xhr);
                }
            })
        });
    </script>
</body>

</html>
